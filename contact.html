                <div class="row"> 
                <form class="row g-3" action="https://formsubmit.co/Donyellmaye123@gmail.com" method="POST"> 
                  <!--honey-->

                  <div class="col-md-6">

                  </div>
                  <div class="col-md-6">

                  <div class="col-md-8">

                    <input type="email" class="form-control" name="email" id="emailInfo" required>
                  </div>
                  <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone Number" placeholder="+1 (012) 345-6789">
                  </div>
                  <div class="col-md-12"> 
                    <label for="comments" class="form-label">Comments, Question?</label>
                    <textarea class="form-control" id="comments" rows="3" name="comments,&nbsp;questions" placeholder="Leave a Comments, Questions" required></textarea>
                  </div>
                  <div class="col-md-12"> 
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </form>
